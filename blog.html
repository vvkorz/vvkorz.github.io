---
title: Blog
---


<div class="container">
  <div class="row">
    <div class="col-md-12">
        {% for post in site.posts %}
            <h2> <a class="text-dark" href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.date | date: "%-d %B %Y"}}</p>
            <p>{{ post.excerpt }}</p>
        {% endfor %}
    </div>
  </div>
</div>
