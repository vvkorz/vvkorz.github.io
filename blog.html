---
title: Blog
---


<div class="container">
  <div class="row">
    <div class="col-md-12">
        {% for post in site.posts %}
            <h3> <a class="text-dark" href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.date | date: "%-d %B %Y"}}</p>
            <p class="text-truncate">{{ post.excerpt }}</p>
        {% endfor %}
    </div>
  </div>
</div>
