<script type="text/javascript">
  // based on http://stackoverflow.com/a/10300743/280842
  function gen_mail_to_link(hs, subject) {
    var lhs,rhs;
    var p = hs.split('@');
    lhs = p[0];
    rhs = p[1];
    document.write("<a class=\"social-link-item\" target=\"_blank\" href=\"mailto");
    document.write(":" + lhs + "@");
    document.write(rhs + "?subject=" + subject + "\"><i class=\"fa fa-fw fa-envelope\"></i><\/a>");
  }
</script>

<div class="aboutme">
  <a href="{{ site.url }}/" >{{ site.owner.name }}</a>
  <span >{{ site.owner.job }}</span>
  <span >{{ site.owner.bio }}</span>
</div>


<div class="social-links">
  <ul>
    {% if site.owner.email %}
      <li>
      <script>gen_mail_to_link('{{ site.owner.email }}', 'Hello from your website');</script>
      </li>
    {% endif %}
    {% if site.owner.twitter %}<li><a href="http://twitter.com/{{ site.owner.twitter }}" class="social-link-item" target="_blank"><i class="fab fa-fw fa-twitter"></i></a></li>{% endif %}
    {% if site.owner.linkedin %}<li><a href="http://linkedin.com/in/{{ site.owner.linkedin }}" class="social-link-item" target="_blank"><i class="fab fa-fw fa-linkedin"></i></a></li>{% endif %}
    {% if site.owner.github %}<li><a href="http://github.com/{{ site.owner.github }}" class="social-link-item" target="_blank"><i class="fab fa-fw fa-github"></i></a></li>{% endif %}
    {% if site.owner.bitbucket %}<li><a href="https://bitbucket.org/{{ site.owner.bitbucket }}" class="social-link-item" target="_blank"><i class="fab fa-fw fa-bitbucket"></i></a></li>{% endif %}
  </ul>
</div>
